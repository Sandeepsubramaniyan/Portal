{% extends 'base.html' %}

{% block content %}


<div class="jumbotron text-center">
    <h1> PORTAL </h1>
</div>

<h2>Login!</h2>

  <form method = "POST" action="{% url 'login' %}">
      {% csrf_token %}
      username:
      <br/>
      <input type="text" name="username" />
      <br/>
      Password:
      <br/>
      <input type="password" name="password" />
      <br/>
      <input class ="btn btn-primary" type="submit" value= "Login" />
      <br/>
      <br/>
      {% if error %}
      {{ error }}

      <br/>
      <br/>
      {% endif %}
  </form>

{% endblock %}
