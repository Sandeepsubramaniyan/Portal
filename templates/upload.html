{% extends 'base.html' %} 

{% block content %}
<div class="container-fluid" style="margin-top:50px">
    <div class="col-md-offset-3 col-md-5">
        <h3 class="page-hader text-primary text-center">Upload Files</h3>
        <form action="{% url "upload" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group" >
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control" name="username" placeholder="USERNAME">
                {{form.username}}

            </div>
            <div class="form-group">
                <label for="file_name">Filename</label>
                <input id="file_name" type="text" class="form-control" name="file_name" placeholder="FILENAME">
                {{form.file_name}}
            </div>
            <div class="form-group">
                <label for="file_type">Filetype</label>
                <input id="file_type" type="text" class="form-control" name="file_type" placeholder="FILETYPE">
                {{form.file_type}}
            </div>
            <div class="form-group">
                <label for="file">File</label>
                <input id="file" type="file" class="form-control" name="file" >
                <span class="help-block">upload files pdf,excel,doc...</span>
                {{form.file}}
            </div>
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
